<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Seguimiento de Proyecto</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 40px; background: #f5f5f5; }
    .container { background: white; padding: 30px; max-width: 500px; margin: auto; border-radius: 12px; box-shadow: 0 0 10px rgba(0,0,0,0.1); text-align: center; }
    input { width: 100%; padding: 12px; margin-top: 20px; font-size: 16px; border-radius: 8px; border: 1px solid #ccc; }
    button { padding: 12px 24px; margin-top: 20px; font-size: 16px; background: #111827; color: white; border: none; border-radius: 8px; cursor: pointer; }
    .error, .result { margin-top: 20px; font-size: 16px; }
    .error { color: red; }
    .result { background: #e0f7e0; padding: 15px; border-radius: 8px; }
    a.download { display: inline-block; margin-top: 15px; padding: 10px 16px; background: #2563eb; color: white; text-decoration: none; border-radius: 8px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Consulta tu Proyecto</h1>
    <p>Ingresa el código único del proyecto:</p>
    <input type="text" id="projectCode" placeholder="Ej: A13-0925" />
    <button onclick="checkProject()">Ver Proyecto</button>
    <div class="error" id="error"></div>
    <div class="result" id="result" style="display:none;"></div>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
